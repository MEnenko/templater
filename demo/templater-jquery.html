<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="./../src/templater.js"></script>
        <script src="./../src/templater.jquery.js"></script>
        
        
    </head>
    <body>      
        <div class="bootstrap-tags">
            <panel heading="Outer Panel">
                <div>Some outer content</div>
                <panel heading="Inner Panel">
                    <div>Some Inner content</div>
                </panel>
            </panel> 
        </div>

        <div class="bootstrap-tags">
            <panel heading="Outer Panel">
                <div>Some outer content</div>
                <panel heading="Inner Panel">
                    <div>Some Inner content</div>
                </panel>
            </panel> 
        </div>

        <div class="foundation-tags">
            <panel heading="Outer Panel">
                <div>Some outer content</div>
                <panel heading="Inner Panel">
                    <div>Some Inner content</div>
                </panel>
            </panel> 
        </div>
        
        <script>
            $('.foundation-tags').templater({
                tags: {
                    'panel': '<div class="panel foundation-panel"><div class="panel-heading">{{heading}}</div><div class="panel-body">{{html}}</div></div>',
                }
            }); 

            $('.bootstrap-tags').templater({
                tags: {
                    'panel': '<div class="panel bootstrap-tags"><div class="panel-heading">{{heading}}</div><div class="panel-body">{{html}}</div></div>',
                }
            }); 
            
        </script>        

    </body>
</html>
