<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="tamplater.js"></script>
    </head>
    <body>
        <bootstrap_button class = "test" type="submit">
            Hellow Max
        </bootstrap_button>
        <bootstrap_link>
                Some Another Text
        </bootstrap_link>
          
        <script>
            tamplater.addTag(
                'bootstrap_button',
                '<button class="btn btn-default" type="submit">' +
                'Some Text' +
                '</button>'
            );
            tamplater.addTag(
                'bootstrap_link',
                '<a class="btn btn-default" href="#" role="button">' +
                'Some Another Text' +
                '</a>'
            );
            tamplater.run();
        </script>        

    </body>
