<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="jquery-3.3.1.min.js"></script>
        <script src="templater.js"></script>
        
    </head>
    <body>
        <section id="bootstrap-templates">            
            <button type="submit" class="some-class">
                Bootstrap Button 3
            </button>
        </section>
        <section id="foundation-templates">
            <button type="submit" class="some-class">
              Foundation Button
            </button>
        </section>

        <script>                  
            $('#bootstrap-templates').templater({
                tags: {
                    'button': '<button class="btn btn-default {{class}}" type="{{type}}">{{html}}</button>'
                }
            });      
            $('#foundation-templates').templater({
                tags: {
                    'button': '<button class="button {{class}}" type="{{type}}">{{html}}</button>'
                }
            });  
        </script>

                '{{html}}' +
                '</button>'
            );

            templater.run();
        </script>         -->

    </body>
</html>
