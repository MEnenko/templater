<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="templater.js"></script>
        
    </head>
    <body>
      
        <section id="bootstrap-templates">            
            <bootstrapbutton type="submit" class="some-class">
                Bootstrap Button 3
            </bootstrapbutton>
            <bootstrapbuttongrup></bootstrapbuttongrup>
        </section>
        <section id="foundation-templates">
            <bootstrapbutton type="submit" class="some-class">
              Foundation Button
            </bootstrapbutton>
        </section>

        <script>     
            
            
            $('#bootstrap-templates').templater({
                tags: {
                    'bootstrapbutton': '<button class="btn btn-default {{class}}" type="{{type}}">{{html}}</button>',
                    'bootstrapbuttongrup': '<bootstrapbutton>Button 1</bootstrapbutton><bootstrapbutton>Button 2</bootstrapbutton>'
                }
            });      
            
            $('#foundation-templates').templater({
                tags: {
                    'bootstrapbutton': '<button class="button {{class}}" type="{{type}}">{{html}}</button>'
                }
            });  
        </script>        

    </body>
</html>
